{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

    <div class="container-fluid my-5">
        {% if "valido" in request.get %}
            <p style="color: white;">Información enviada. Gracias por contactarnos!</p>
        {% endif %}
        
        <form class="form" method="post" action=" ">
            <div class="container-fluid my-5" id="contactoFormulario">
                {% csrf_token %}
                <label class="name">{{ miFormulario.nombre.label }}:</label>
                <label class="nombre">{{miFormulario.nombre}}</label>

                <label class="email">{{ miFormulario.email.label}}:</label> 
                <label class="correo">{{miFormulario.email}}</label>

                <label class="content">{{ miFormulario.contenido.label}}:</label>
                <label class="contenido">{{miFormulario.contenido}}</label>

                <button type="submit" class="btn btn-outline-success">Envíar</button>
            </div>
        </form>
    </div>

{% endblock %}
